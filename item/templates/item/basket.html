{% extends 'core/base.html' %}

{% block title %}Корзина{% endblock %}

{% block content %}

    <div class="md:mt-6 mt-4 px-3 md:px-6 md:py-12 py-4 bg-gray-100 rounded-xl" id="target-element">
        <h2 class="md:mb-12 mb-8 text-2xl text-center font-semibold">Корзина</h2>

        <div class="grid grid-cols-3 gap-1">
            {% if items %}
                {% for item in items %}
                    <div>
                        <a href="{% url 'item:detail' item.id %}">
                            <div>
                                <img src="{{ item.image.url }}" class="rounded-t-xl">
                            </div>
                            <div class="md:p-6 p-2 bg-white rounded-b-xl">
                                <h2 class="md:text-2xl text-sm">{{ item.name }}</h2>
                                <p class="text-gray-500 text-sm">{{ item.price }}$</p>
                                <a href="{% url 'item:remove' item.id %}" class="inline-block md:mt-6 mt-4 md:px-6 md:py-3 px-2 py-2 md:text-lg text-sm font-semibold bg-red-500 text-white rounded-xl">Remove</a>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <h2 class="md:mb-12 mb-8 text-2xl text-center font-semibold">Тут ничего нету.</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
