{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div id="target-element"></div>


<div class="mx-5 transition-transform duration-300 transform hover:scale-105 text-center">
    <h1 class="mb-6 text-3xl mt-4 dark:text-white">{{ title }}</h1>
    <form method="post" action="{% url 'item:new_category' %}" enctype="multipart/form-data" class="dark:text-white">
        {% csrf_token %}
    
        <div class="space-y-6">
            {{ form.as_p }}
        </div>
    
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl  mx-auto w-1/2 dark:text-black mt-2">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
    
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        <div class="mx-auto w-1/2">        <button class="block mt-3 w-1/2 mx-auto text-center py-2 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
