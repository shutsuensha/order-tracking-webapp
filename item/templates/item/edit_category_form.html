{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div id="s0ufsduf"></div>

<h1 class="mb-6 text-3xl mt-4 dark:text-white text-center">{{ title }}</h1>
<div class="mx-5 transition-transform duration-300 transform hover:scale-105 text-center">
<form method="post" action="{% url 'item:edit_category' category.id %}" enctype="multipart/form-data" class="dark:text-white">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl mx-auto w-1/2 dark:text-black mt-2">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
    
                {{ form.non_field_errors }}
            </div>
        {% endif %}

    <div class="md:mx-auto md:w-1/2">        <button class="block mt-3 w-3/4 md:w-1/2 mx-auto text-center py-2 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </div>
</form>
</div>
{% endblock %}
